<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Feline Friends Rescue</title>
    <meta name="description" content="Get in touch with Feline Friends Rescue. Send us a message, call us, or visit our shelter to learn more about how you can help.">
    <meta name="keywords" content="contact Feline Friends Rescue, cat rescue, contact us, cat adoption, volunteer, donate">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo22.png" alt="Feline Friends Rescue Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="donate.html">Donate/Volunteer</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-us-page">
        <h1>Contact Us</h1>
        
        <!-- Contact Form -->
        <div class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form action="mailto:info@example.com" method="POST" id="contact-form">
                <label for="contact-name">Full Name:</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Your Name" required>
                
                <label for="contact-email">Email Address:</label>
                <input type="email" id="contact-email" name="contact-email" placeholder="Your Email" required>
                
                <label for="contact-subject">Subject:</label>
                <input type="text" id="contact-subject" name="contact-subject" placeholder="Subject" required>
                
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message" placeholder="Your Message" required></textarea>
                
                <button type="submit" class="contact-button">Send Message</button>
            </form>
        </div>
        
        <!-- Call Us Section -->
        <div class="call-us-section">
            <h2>Call Us</h2>
            <p><a href="tel:+123456789">+1 234 567 89</a></p>
        </div>
        
        <!-- Email Us Section -->
        <div class="email-us-section">
            <h2>Email Us</h2>
            <p><a href="mailto:info@example.com">info@example.com</a></p>
        </div>
        
        <!-- Operating Hours Section -->
        <div class="operating-hours-section">
            <h2>Operating Hours</h2>
            <p>Mon - Fri: 9:00 AM - 5:00 PM</p>
            <p>Sat - Sun: 10:00 AM - 4:00 PM</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Feline Friends Rescue. All rights reserved.</p>
        <p id="date"></p>
    </footer>
    
    <script>
        // JavaScript to add a live date stamp
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateElement = document.getElementById('date');
            const currentDate = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `Today's Date: ${currentDate.toLocaleDateString('en-US', options)}`;
        });
    
        // JavaScript form validation
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            const nameField = document.getElementById('contact-name');
            const emailField = document.getElementById('contact-email');
            const subjectField = document.getElementById('contact-subject');
            const messageField = document.getElementById('contact-message');
    
            // Validation checks
            if (!nameField.value) {
                alert('Please enter your name.');
                nameField.focus();
                event.preventDefault();
                return;
            }
    
            if (!emailField.value) {
                alert('Please enter your email address.');
                emailField.focus();
                event.preventDefault();
                return;
            }
    
            if (!subjectField.value) {
                alert('Please enter a subject.');
                subjectField.focus();
                event.preventDefault();
                return;
            }
    
            if (!messageField.value) {
                alert('Please enter your message.');
                messageField.focus();
                event.preventDefault();
                return;
            }
    
            // Clear form fields after successful validation
            nameField.value = '';
            emailField.value = '';
            subjectField.value = '';
            messageField.value = '';
    
            alert('Thank you for contacting us! Your message has been sent.');
        });
    
        // Clear initial value when clicking on the field
        const inputs = document.querySelectorAll('#contact-form input, #contact-form textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                if (this.value === this.defaultValue) {
                    this.value = '';
                }
            });
        });
    </script>
    
</body>
</html>
